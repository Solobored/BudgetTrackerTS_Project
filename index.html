<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BudgetTrackerTS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Budget Tracker</h1>
    <p class="subtitle">TypeScript module project - Josue Neiculeo</p>
  </header>
  <main>
    <section class="panel form-panel">
      <form id="txForm">
        <div class="row"><label>Type</label>
          <select id="type"><option value="income">Income</option><option value="expense">Expense</option></select>
        </div>
        <div class="row"><label>Amount</label><input id="amount" type="number" required /></div>
        <div class="row"><label>Category</label><input id="category" type="text" required /></div>
        <div class="row"><label>Notes</label><input id="notes" type="text" /></div>
        <div class="row"><label>Date</label><input id="date" type="date" /></div>
        <button type="submit">Add Transaction</button>
      </form>
    </section>

    <section class="panel controls-panel">
      <h3>Filters</h3>
      <div class="row"><label>Category</label><input id="filterCategory" type="text" /></div>
      <div class="row"><label>From</label><input id="filterFrom" type="date" /></div>
      <div class="row"><label>To</label><input id="filterTo" type="date" /></div>
      <button id="applyFilter">Apply</button>
      <button id="clearFilter">Clear</button>

      <div class="summary">
        <div>Total Income: <span id="totalIncome"></span></div>
        <div>Total Expense: <span id="totalExpense"></span></div>
        <div>Balance: <span id="balance"></span></div>
      </div>
    </section>

    <section class="panel list-panel">
      <ul id="txList"></ul>
    </section>
  </main>

  <footer><p>BudgetTrackerTS â€” TypeScript module</p></footer>

  <!-- Load compiled JS as ES modules -->
  <script type="module" src="dist/lib.js"></script>
  <script type="module" src="dist/app.js"></script>
  <script type="module" src="dist/demo.js"></script>
</body>
</html>
