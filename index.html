<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Budget Tracker</h1>
    <p class="subtitle">Track your income and expenses with TypeScript-powered JS</p>
  </header>

  <main>
    <!-- Add Transaction Form -->
    <section class="panel form-panel">
      <h2>Add Transaction</h2>
      <form id="txForm">
        <div class="row">
          <label for="type">Type</label>
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="row">
          <label for="amount">Amount</label>
          <input type="number" id="amount" required />
        </div>
        <div class="row">
          <label for="category">Category</label>
          <input type="text" id="category" placeholder="e.g. Food, Rent, Salary" required />
        </div>
        <div class="row">
          <label for="notes">Notes</label>
          <input type="text" id="notes" placeholder="Optional" />
        </div>
        <div class="row">
          <label for="date">Date</label>
          <input type="date" id="date" />
        </div>
        <button type="submit">Add Transaction</button>
      </form>
    </section>

    <!-- Filters -->
    <section class="panel controls-panel">
      <h2>Filters</h2>
      <div class="row">
        <label for="filterCategory">Category</label>
        <input type="text" id="filterCategory" placeholder="Search category" />
      </div>
      <div class="row">
        <label for="filterFrom">From</label>
        <input type="date" id="filterFrom" />
      </div>
      <div class="row">
        <label for="filterTo">To</label>
        <input type="date" id="filterTo" />
      </div>
      <button id="applyFilter">Apply Filters</button>
      <button id="clearFilter">Clear Filters</button>
    </section>

    <!-- Transaction List -->
    <section class="panel list-panel">
      <h2>Transactions</h2>
      <ul id="txList"></ul>
    </section>

    <!-- Summary -->
    <section class="panel list-panel summary">
      <h2>Summary</h2>
      <div>Total Income: <span id="totalIncome">$0</span></div>
      <div>Total Expenses: <span id="totalExpense">$0</span></div>
      <div>Balance: <span id="balance">$0</span></div>
    </section>
  </main>

  <footer>
    <p>BudgetTrackerTS &copy; 2025 - Built by Josue Neiculeo</p>
  </footer>

  <script src="dist/app.js"></script>
</body>
</html>
